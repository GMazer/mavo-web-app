
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mavo Fashion</title>
    
    <!-- MAVO Favicon (Black square with white M) -->
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="black"/><text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="70" fill="white">M</text></svg>' />

    <!-- Add Google Fonts - Be Vietnam Pro (Primary) & Jost (Fallback/Legacy) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing full weight range for Be Vietnam Pro to support font-light, font-bold, font-black etc. -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&family=Jost:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#000000',
              secondary: '#4a4a4a',
            },
            fontFamily: {
              // Set Be Vietnam Pro as the default sans stack
              sans: ['"Be Vietnam Pro"', 'Jost', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* 
         Legacy font-face declarations kept for assets reference, 
         but global style is now overridden below.
      */
      @font-face {
        font-family: 'SFUFuturaLight';
        src: url('./assets/fonts/SFUFuturaLight.ttf') format('truetype');
        font-weight: 300;
        font-display: swap;
      }
      @font-face {
        font-family: 'SFUFuturaBook';
        src: url('./assets/fonts/SFUFuturaBook.ttf') format('truetype');
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: 'SFUFuturaHeavy';
        src: url('./assets/fonts/SFUFuturaHeavy.ttf') format('truetype');
        font-weight: 800;
        font-display: swap;
      }

      body {
        background-color: #ffffff;
        color: #1a1a1a;
        /* Globally apply Be Vietnam Pro */
        font-family: 'Be Vietnam Pro', 'Jost', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }
    </style>
  <script type="importmap">
{

    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",

    "hono/": "https://esm.sh/hono@^4.11.7/",
    "hono": "https://esm.sh/hono@^4.11.7",
    "aws4fetch": "https://esm.sh/aws4fetch@^1.0.20",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
