<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mavo Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#000000',
              secondary: '#4a4a4a',
            },
            fontFamily: {
              sans: ['SFUFuturaBook', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
              'sfu-light': ['SFUFuturaLight', 'sans-serif'],
              'sfu-book': ['SFUFuturaBook', 'sans-serif'],
              'sfu-heavy': ['SFUFuturaHeavy', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Define custom fonts */
      @font-face {
        font-family: 'SFUFuturaLight';
        src: url('./assets/fonts/SFUFuturaLight.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'SFUFuturaBook';
        src: url('./assets/fonts/SFUFuturaBook.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'SFUFuturaHeavy';
        src: url('./assets/fonts/SFUFuturaHeavy.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      body {
        background-color: #ffffff;
        color: #1a1a1a;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
